<div class="row feed">
<div class="col-md-4">
  <h4>Signup Here</h4>
  <br>
    <form class="col-md-4" ng-submit="submitShoutSignup()">
      <input type="text" size="30" placeholder="Username" ng-model="username">
      <br><br>
      <input type="password" size="30" placeholder="Password" ng-model="password">
      <br><br>
      <input type="email" size="30" placeholder="Email" ng-model="email">
      <br><br>
      <button type="submit">Signup</button>
    </form>
  </div>
</div>
