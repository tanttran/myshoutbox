<div class="row feed">
<div class="col-md-4 col-md-offset-4">
  <h2>Join myShoutBox today.</h2>
  <br>
    <form class="col-md-4" ng-submit="submitShoutSignup()">
    <div class="input-group">
      <input class="form-control" type="text" size="50" placeholder="Username" ng-model="username">
      </div>
      <br>
      <div class="input-group">
      <input class="form-control" type="password" size="30" placeholder="Password" ng-model="password">
      </div>
      <br>
      <div class="input-group">
      <input class="form-control" type="email" size="30" placeholder="Email" ng-model="email">
      </div>
      <br><br>
      <button class="btn btn-primary btn-lg input-group" type="submit">Sign up</button>
    </form>
  </div>
</div>
