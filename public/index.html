<!DOCTYPE html>
<html ng-app="myShoutBox">
<head>
  <base href="/">
  <title>myShoutBox</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="angular-route.js"></script>
  <script type="text/javascript" src="angular-cookies.js"></script>
  <script type="text/javascript" src="/js/script.js"></script>
  <script src="jquery-3.1.1.js"></script>
  <!-- <script src="http://tanttran-myshoutbox.herokuapp.com/socket.io/socket.io.js"></script> -->

</head>
<body ng-controller="HomeController">

  <div id="background">
    <div class="col-md-4">
      <div>
        <image id="shoutIcon" src="image/shouticonfinal.png">
        </div>
        <div>
          <h1 id="pageTitle"><a href="/">myShoutBox</a></h1>
        </div>
      </div>
      <div class="col-md-4">
        <div class="slogan">
          <h2 id="mySlogan">What's Happening</h2>
        </div>
      </div>

      <div class="col-md-4">
        <div class="pull-right" ng-hide="currentUser">
          <div class="logoutText">
            <a href="/">Login</a>
          </div>
        </div>
        <div class="pull-right" ng-show="currentUser">
          <div class="logoutText">
            <a href="/" ng-click="logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="navbar-default" id="" style="height: 70px" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      
      <div class="navbar">
      <div id="something">
        <ul class="nav navbar-nav shoutList" id="navbarSelect">
          <li class="active naviList"><a class="navText" id="featuredNav"href="/">Featured</a></li>
          <li class="naviList"><a class="navText" id="sportNav"href="/sports">Sports</a></li>
          <li class="naviList"><a class="navText" id="musicNav" href="/music">Music</a></li>
        </ul>
      </div>
      </div>
    </div>


    <div ng-view></div>
    <script src="/js/jquery.js"></script>
  </body>
  </html>
