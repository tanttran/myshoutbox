<!DOCTYPE html>
<html ng-app="myShoutBox">
<head>
  <title>myShoutBox</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="angular-route.js"></script>
  <script type="text/javascript" src="angular-cookies.js"></script>
  <script type="text/javascript" src="script.js"></script>

</head>
<body ng-controller="HomeController">
  <div id="background">
  </div>

  <div>
    <h1 id="pageTitle">myShoutBox</h1>

    <div class="row feed">
      <div class="col-md-4">
        User Login:
        <br><br>
        <input type="text" size="30" placeholder="username">
        <br><br>
        <input type="password" size="30" placeholder="password">
        <br><br>
        <button type="submit">Log in</button>
      </div>

      <div class="col-md-8">
        <div class="shoutBox">
          <h3 ng-repeat="shouting in shout">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            {{ shouting }}
          </h3>
          <br><br>
          
          </div>
        </div><br>
      </div>
    </body>
    </html>
