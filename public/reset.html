<div id="resetbg">
  <div class="container">
    <div class="col-md-4 col-md-offset-4 emailReset">
      <form ng-submit="resetPassword()">
        <div class="input-group">
        <input class="form-control" type="email" size="30" placeholder="Enter your Email" ng-model="resetEmail">
        </div>
        <br><br>
        <button class="btn btn-default btn-lg input-group" type="submit">Reset</button>
      </form>
    </div>
  </div>
</div>
