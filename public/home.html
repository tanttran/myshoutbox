<div class="row featuredSection">
  <div class="col-md-4" id="loginSection">

    <div ng-hide="currentUser">
      <div class="loginArea">
        <h4 class="loginTitle">Login <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></h4>

        <form ng-submit="myShoutLogin()">
          <br><br>
          <div class="input-group">
            <input type="text" class="form-control" size="30" placeholder="username" ng-model="username">
          </div>
          <br><br>
          <div class="input-group">
            <input type="password" class="form-control" size="30" placeholder="password" ng-model="password">
          </div>
          <br> 
          <button class="btn btn-default" id="loginButton" type="submit">Log in</button>
        </form>
        <br><br>
        <div class="signupLine">
        </div>
        <br>
        <a id="notmember" href="#/signup">Not a member?  Signup</a>
      </div>
    </div>

    <div ng-show="currentUser" class="loginArea">
      <p class="userWelcome">Hello, {{ currentUser }}</p>
      <div class="newShoutSubmit" ng-show="currentUser">
        <form ng-submit="submitNewShout()">
          <div>
            <input type="text" class="form-control shoutSubmitBox" ng-model="newShout" placeholder="What do you want to shout today?">
          </div>
          <br>
          <button class="btn btn-default btn-lg center-block" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-8" id="shoutSection">
    <div class="shoutArea">
      <div class="shoutBox">
        <h3 ng-repeat="shouting in shouts">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          {{ shouting.text }}
          <a href ng-click="removeShout(shouting)"><span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span></a>
          <br>
          <small>{{ shouting.username }}</small>
        </h3>
      </div>
    </div>
  </div>
</div>
